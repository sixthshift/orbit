{% extends "base_site.html" %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
  <div>
    <div class="page-title">
      <div class="title_left">
        <h1>{{ object.title }}</h1>
      </div>
      <div class="title_right">
        <div class="pull-right">
          <h4><span class="label label-info" type="button"  data-placement="top" data-toggle="tooltip" data-original-title="{{ object.duration }} long">{{ object.display_date_time_range }}</span></h4>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="x_panel">
        <div class="x_title">
          <div class="btn-group pull-right">
            <a href="#">
              <button class="btn btn-sm btn-default" type="button"  data-placement="top" data-toggle="tooltip" data-original-title="Trash">
                <i class="fa fa-trash"></i>
              </button>
            </a>
            <a href="#">
              <button class="btn btn-sm btn-default" type="button"  data-placement="top" data-toggle="tooltip" data-original-title="Print">
                <i class="fa fa-print"></i>
              </button>
            </a>
            <a href="#">
              <button class="btn btn-sm btn-default" type="button"  data-placement="top" data-toggle="tooltip" data-original-title="Tag">
                <i class="fa fa-tag"></i>
              </button>
            </a>
            <a href="#">
              <button class="btn btn-sm btn-default" type="button"  data-placement="top" data-toggle="tooltip" data-original-title="History">
                <i class="fa fa-history"></i>
              </button>
            </a>
            <a href="{% url 'events:update' slug=object.slug %}">
              <button class="btn btn-sm btn-primary">
                <i class="fa fa-edit"></i> Update
              </button>
            </a>
          </div>
          <div class="clearfix"></div>
        </div>
        
        <div class="x_content">
          {{ object.content | safe }}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
