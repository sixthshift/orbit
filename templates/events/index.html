{% extends "base_site.html" %}
{% load timediff_filter %}

{% block title %}Events{% endblock %}

{% block content %}
  <div class="">
    <div class="page-title">
      <div class="col-md-4 col-sm-6 pull-right">
        <div class="form-group top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"><span><i class="fa fa-search"></i></span></button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
      <div class="x_panel">
        <table class="table">
          <thead>
            <tr>
              <th class="col-sm-2 col-xs-3 text-center">
                <span>
                  <i class="fa fa-calendar" data-placement="top" data-toggle="tooltip" data-original-title="Date"></i>
                </span>
              </th>
              <th class="col-sm-8 col-xs-7">
                <span>Event</span>
              </th>
              <th class="col-sm-1 text-center">
                <span>
                  <i class="fa fa-file-text" data-placement="top" data-toggle="tooltip" data-original-title="Notes"></i>
                </span>
              </th>
              <th class="col-sm-1 text-center">
                <span>
                  <i class="fa fa-user" data-placement="top" data-toggle="tooltip" data-original-title="Attendance"></i>
                </span>
              </th>
            </tr>
          </thead>
          <tbody>
            {% for event in object_list %}
              <tr>
                <td>
                  <h6 class="text-center" data-placement="left" data-toggle="tooltip" data-original-title="{{ event.end|timediff }}">{{ event.display_date_range }}</h6>
                </td>
                <td>
                  <h6><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></h6>
                </td>
                <td class="text-center">
                  <h6>
                    <i class="fa fa-file-text-o"></i>
                  </h6>
                </td>
                <td class="text-center">
                  <h6>1/24</h6>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
